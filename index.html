<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Delight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>DOZ COFFÄ°E</h1>
        <p>Your daily dose of energy and flavor</p>
    </header>

    <section class="about">
        <h2>About Us</h2>
        <p>Coffee Delight is committed to bringing the finest coffee blends from around the world to your cup. Join us in celebrating the art of coffee.</p>
    </section>

    <section class="gallery">
        <h2>Our Coffee Collection</h2>
        <div class="image-grid">
            <img src="photo1.jpg" alt="Espresso Shot" onclick="openModal(this)">
            <img src="photo2.jpeg" alt="Latte Art" onclick="openModal(this)">
            <img src="photo3.jpg" alt="Cappuccino" onclick="openModal(this)">
          
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <div class="modal" id="lightbox">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="">
    </div>

    <footer>
        <p>&copy; 2025 Coffee Delight. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
